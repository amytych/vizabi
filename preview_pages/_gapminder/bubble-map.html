</div>
<div class="aux">
    <button onclick="shareLink()">SHARE LINK</button>

    <p>Current State:</p>
    <pre id="state" class="json_box" contentEditable="true"></pre>
    <button onclick="setCurrentState()">SET STATE</button>
    <p>Current Query:</p>
    <pre id="query" class="json_box"></pre>
</div>

<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {

            //time properties
            time: {
                format: "%Y-%m-%d",
                start: '2014-03-28',
                end: '2014-10-18',
                value: '2014-08-14',
                unit: 'day',
                step: 1,
                speed: 200
            },

            entities: {
                show: [{
                    dim: 'adm1.name',
                    filter: {
                        'adm1': ['*']
                    }
                }]
            },

            entities_world: {
                show: [{
                    dim: 'geo',
                    filter: {
                        'geo': ['*']
                    }
                }]
            },

            entities_shapes: {
                show: [{
                    dim: 'name',
                    filter: {
                        'name': ['*']
                    }
                }]
            },

            chart_options: {
                render: {
                    use: "value",
                    value: "online"
                },
                visuals: {
                    use: "value",
                    value: ['bubble', 'shape']
                },
                isDataProcessed: {
                    use: "value",
                    value: false
                }
            },

            marker: {
                type: "geometry",
                shape: "circle",
                label: {
                    use: "property",
                    value: "adm1.name"
                },
                size: {
                    use: "indicator",
                    value: "Confirmed cases",
                    scale: "sqrt",
                    unit: 1,
                    precision: 2,
                    max: 20
                }
            },

            world: {
                topojson: {
                    hook_to: ['entities_world', 'language', 'data_world'],
                    use: "indicator",
                    value: "topojson"
                }
            },

            shapes: {
                topojson: {
                    hook_to: ['entities_world', 'language', 'data_shapes'],
                    use: "indicator",
                    value: "topojson"
                }
            },

            latlng: {
                lat: {
                    hook_to: ['entities_shapes', 'language', 'data_latlng'],
                    use: "indicator",
                    value: "lat"
                },
                lng: {
                    hook_to: ['entities_shapes', 'language', 'data_latlng'],
                    use: "indicator",
                    value: "lng"
                }
            }
        },

        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/map/{{LANGUAGE}}/response.json'
        },

        //path
        data_shapes: {
            reader: 'local-json',
            path: '../../data-waffles/map/{{LANGUAGE}}/response_1.json'
        },

        //path
        data_latlng: {
            reader: 'local-json',
            path: '../../data-waffles/map/{{LANGUAGE}}/response_2.json'
        },

        //path
        data_world: {
            reader: 'local-json',
            path: '../../data-waffles/map/{{LANGUAGE}}/response_3.json'
        },

        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Map",
                    "info/title": "Reported cases",
                    "timeslider/play": "Play",
                    "timeslider/pause": "Pause"
                }
            }
        },

        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            }
        }
    };

    showState(options.state);
    myVizabi = new Vizabi("_gapminder/map", "#map", options);

});


function showEbolaCases() {
    var newOption = {
        state: {
            show: {
                geo: ['*'],
                geo_category: ['county'],
                indicator: ['Probable cases'],
                // indicator: ['Probable cases', 'Confirmed cases', 'Deaths', 'Suspected cases'],
                scale: 'sqrt',
                visuals: ['bubble', 'shape'],
                render: 'online',
                precision: 0,
                unit: 1,
                dataIsProcessed: false
            },
            bubble: {
                size: 10
            },
            //time properties
            time: {
                format: "%Y-%m-%d",
                start: '2014-03-28',
                end: '2014-10-18',
                value: '2014-08-14',
                unit: 'day',
                step: 1,
                speed: 200
            }
        },

        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Map",
                    "info/title": "Reported cases",
                    "timeslider/play": "Play",
                    "timeslider/pause": "Pause"
                }
            }
        },

        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/map/{{LANGUAGE}}/response.json'
        }
    };
    myVizabi.setOptions(newOption);
}

function showWorldPop() {
    var newOption = {
        state: {
            show: {
                geo: ['*'],
                geo_category: ['country'],
                indicator: ['pop'],
                unit: 1000000,
                scale: 'sqrt',
                visuals: ['bubble', 'shape'],
                render: 'offline',
                precision: 2,
                dataIsProcessed: false
            },
            bubble: {
                size: 10
            },
            //time properties
            time: {
                start: 1990,
                end: 2012,
                step: 1,
                speed: 100,
                value: 1995,
                unit: 'year',
                format: "%Y"
            }
        },
        data: {
                reader: "local-json",
                path: "../../data-waffles/map/{{LANGUAGE}}/world/response.json"
        },

        //language properties
        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Map",
                    "info/title": "Population (millions)",
                    "timeslider/play": "Play",
                    "timeslider/pause": "Pause"
                }
            }
        }
    };
    myVizabi.setOptions(newOption);
}
</script>
