<script src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {
            show: {
                geo: ['*'],
                geo_category: ['county'],
                indicator: ['Probable cases'],
                scale: 'sqrt',
                visuals: ['bubble', 'shape'],
                render: 'online',
                precision: 0,
                dataIsProcessed: false
            },
            bubble: {
                size: 10
            },
            //time properties
            time: {
                format: "%Y-%m-%d",
                start: '2014-03-28',
                end: '2014-10-18',
                value: '2014-08-14',
                unit: 'day',
                step: 1,
                speed: 200
            }
        },
        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/map/{{LANGUAGE}}/response.json'
        },

        // data_districtsGeo: {
        //     reader: "local-json",
        //     path: '../../data-waffles/map/{{LANGUAGE}}/districts_geo.json'
        // },

        // data_districtsLatLng: {
        //     reader: "local-json",
        //     path: '../../data-waffles/map/{{LANGUAGE}}/districts_latlng.json'
        // },

        // data_worldGeo: {
        //     reader: "local-json",
        //     path: '../../data-waffles/map/{{LANGUAGE}}/world_geo.json'
        // },

        //language properties
        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Map",
                    "timeslider/play": "Play",
                    "timeslider/pause": "Pause"
                }
            }
        },

        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            }
        }
    };

    showState(options.state);
    myVizabi = new Vizabi("_gapminder/map", "#map", options);

});

function setState() {
    var newOption = {
        state: {
            show: {
                geo: ['usa'],
                'geo.category': ['country']
            },
            time: 2005,
            indicator: 'gdp',
            unit: 1000000
        }
    };

    myVizabi.setOptions(newOption);
}

function changeIndicator() {
    var newOption = {
        state: {
            show: {
                geo: ['swe', 'nor'],
                'geo.category': ['country']
            },
            time: 2007,
            indicator: 'lex',
            unit: 1000000
        }
    };
    myVizabi.setOptions(newOption);
}

function initialState() {
    var newOption = {
        state: {
            show: {
                geo: ['swe', 'nor', 'world'],
                'geo.category': ['country', 'planet']
            },
            timeRange: ["2000-2009"],
            time: 2007,
            indicator: 'lex',
            scale: 'linear',
            unit: 1000000
        }
    };
    myVizabi.setOptions(newOption);
}
</script>
