<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
<script>
var myVizabi;

$(function() {

    var options = {
        //state
        state: url.state || {
            show: {
                geo: ['*'],
                indicator: 'ebola_cases_total',
                scale: 'linear',
                visuals: ['bubble', 'shape'],
                render: 'online'
            },
            //time properties
            time: {
                start: 0,
                end: 86,
                step: 1,
                speed: 100,
                value: 76
            }
        },
        //path
        data: {
            reader: 'local-json',
            path: '../../data-waffles/bubble-map/{{LANGUAGE}}/response.json'
        },

        //language properties
        language: url.lang || {
            id: "en",
            strings: {
                en: {
                    "title": "Bubble Map",
                    "timeslider/play": "Play",
                    "timeslider/pause": "Pause"
                }
            }
        },

        bind: {
            'ready': function() {
                parseURL();
            },
            'change:state': function(evt, vals) {
                showState(vals.state);
            }
        }
    };

    showState(options.state);
    myVizabi = new Vizabi("_gapminder/bubble-map", "#bubble-map", options);

});

function setState() {
    var newOption = {
        state: {
            show: {
                geo: ['usa'],
                'geo.category': ['country']
            },
            time: 2005,
            indicator: 'gdp',
            unit: 1000000
        }
    };

    myVizabi.setOptions(newOption);
}

function changeIndicator() {
    var newOption = {
        state: {
            show: {
                geo: ['swe', 'nor'],
                'geo.category': ['country']
            },
            time: 2007,
            indicator: 'lex',
            unit: 1000000
        }
    };
    myVizabi.setOptions(newOption);
}

function initialState() {
    var newOption = {
        state: {
            show: {
                geo: ['swe', 'nor', 'world'],
                'geo.category': ['country', 'planet']
            },
            timeRange: ["2000-2009"],
            time: 2007,
            indicator: 'lex',
            scale: 'linear',
            unit: 1000000
        }
    };
    myVizabi.setOptions(newOption);
}
</script>
